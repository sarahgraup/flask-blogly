{% extends 'base.html' %} 
{% block content %}
    <form method = "POST" action = "/users">
        <p>First Name:  <input name="first_name" 
            value = {{user.first_name}}></p>
        <p>Last Name:  <input name="last_name"
            value = {{user.last_name}}></p>
        <p>Image URL:   <input name="image_url"
            value = {{user.image_url}}></p>
        <button>Save</button>
    </form>
    <a href = "/users/{{ user.id }}"><button>cancel</button></a>
   


{% endblock %}
